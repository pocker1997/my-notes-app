<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      color: #111;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
    }

    .generate-section {
      margin-bottom: 40px;
      padding-bottom: 40px;
      border-bottom: 1px solid #e5e7eb;
    }

    button {
      background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(124, 58, 237, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .invite-link {
      margin-top: 16px;
      padding: 12px 16px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      word-break: break-all;
      font-size: 14px;
      color: #7c3aed;
      display: none;
    }

    .invite-link.show {
      display: block;
    }

    .copy-btn {
      margin-top: 8px;
      background: #7c3aed;
      padding: 8px 16px;
      font-size: 13px;
    }

    .invites-list {
      margin-top: 24px;
    }

    .invites-list h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #111;
    }

    .invite-item {
      padding: 12px 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .invite-item .code {
      font-weight: 600;
      color: #7c3aed;
      font-family: 'Courier New', monospace;
    }

    .invite-item .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
      font-size: 13px;
    }

    .invite-item.used {
      opacity: 0.6;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .invite-item.used .status-dot {
      background: #9ca3af;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .login-form {
      display: none;
    }

    .login-form.show {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #7c3aed;
    }

    .logout-btn {
      background: #6b7280;
      padding: 8px 16px;
      font-size: 13px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">Завантаження...</div>

    <div class="login-form" id="loginForm">
      <h1>Admin Login</h1>
      <p class="subtitle">Увійдіть щоб керувати запрошеннями</p>
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="login()">Увійти</button>
      <div class="error" id="loginError"></div>
    </div>

    <div id="adminPanel" style="display: none;">
      <h1>Notes Admin Panel</h1>
      <p class="subtitle">Генеруйте лінки-запрошення для нових користувачів</p>

      <div class="generate-section">
        <button onclick="generateInvite()">Створити запрошення</button>
        <div class="invite-link" id="inviteLink"></div>
        <button class="copy-btn" id="copyBtn" onclick="copyLink()" style="display: none;">Копіювати лінк</button>
      </div>

      <div class="invites-list">
        <h2>Всі запрошення:</h2>
        <div id="invitesList"></div>
      </div>

      <button class="logout-btn" onclick="logout()">Вийти</button>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://bcvecityvucxdorusjnk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjdmVjaXR5dnVjeGRvcnVzam5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMzU4NTEsImV4cCI6MjA4NTgxMTg1MX0.W9s61SjrtcJCYdh_850CPKbBuZ_yQIfj_PypFB5MU88';

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentLink = '';

    async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      document.getElementById('loading').style.display = 'none';

      if (session) {
        showAdminPanel();
        loadInvites();
      } else {
        document.getElementById('loginForm').classList.add('show');
      }
    }

    async function login() {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('loginError');

      if (!email || !password) {
        errorEl.textContent = 'Введіть email та password';
        errorEl.classList.add('show');
        return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorEl.textContent = error.message;
        errorEl.classList.add('show');
        return;
      }

      showAdminPanel();
      loadInvites();
    }

    function showAdminPanel() {
      document.getElementById('loginForm').classList.remove('show');
      document.getElementById('adminPanel').style.display = 'block';
    }

    async function generateInvite() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      
      if (!user) {
        showError('Потрібно увійти в систему');
        return;
      }

      // Generate random code
      const code = Math.random().toString(36).substring(2, 10);

      const { data, error } = await supabase
        .from('invites')
        .insert({
          code: code,
          created_by: user.id
        })
        .select()
        .single();

      if (error) {
        showError('Помилка створення запрошення: ' + error.message);
        return;
      }

      // Show invite link
      const baseUrl = window.location.origin;
      currentLink = `${baseUrl}/invite.html?code=${code}`;
      
      const linkEl = document.getElementById('inviteLink');
      linkEl.textContent = currentLink;
      linkEl.classList.add('show');
      
      document.getElementById('copyBtn').style.display = 'block';

      // Reload list
      loadInvites();
    }

    function copyLink() {
      navigator.clipboard.writeText(currentLink);
      const btn = document.getElementById('copyBtn');
      const originalText = btn.textContent;
      btn.textContent = 'Скопійовано!';
      setTimeout(() => {
        btn.textContent = originalText;
      }, 2000);
    }

    async function loadInvites() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      
      if (!user) return;

      const { data, error } = await supabase
        .from('invites')
        .select('*')
        .eq('created_by', user.id)
        .order('created_at', { ascending: false });

      if (error) {
        showError('Помилка завантаження: ' + error.message);
        return;
      }

      const listEl = document.getElementById('invitesList');
      
      if (!data || data.length === 0) {
        listEl.innerHTML = '<p style="color: #666; font-size: 14px;">Запрошень ще немає</p>';
        return;
      }

      listEl.innerHTML = data.map(invite => {
        const used = invite.used_by ? 'used' : '';
        const status = invite.used_by 
          ? `Використано ${new Date(invite.used_at).toLocaleDateString()}`
          : 'Активне';

        return `
          <div class="invite-item ${used}">
            <span class="code">${invite.code}</span>
            <span class="status">
              <span class="status-dot"></span>
              ${status}
            </span>
          </div>
        `;
      }).join('');
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.reload();
    }

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    // Initialize
    init();
  </script>
</body>
</html>
